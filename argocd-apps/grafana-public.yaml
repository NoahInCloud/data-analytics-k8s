apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-public
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/NoahInCloud/data-analytics-k8s.git
    targetRevision: HEAD
    path: kustomize/grafana-public

  destination:
    server: https://kubernetes.default.svc
    namespace: grafana-public

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
