apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-database
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    # TODO: Update this with your Git repository URL (e.g., https://github.com/username/data-analytics.git)
    repoURL: https://github.com/YOURUSER/YOURREPO.git
    targetRevision: HEAD
    path: kustomize/postgres

  destination:
    server: https://kubernetes.default.svc
    namespace: data-analytics-test

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

  # Ensure operator is deployed first
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates
